<h1>Game Decks</h1>
<div class="table-container">
	<table id="game-table" class="display">
	    <thead>
	    	<!-- Headers will be populated here by JavaScript -->
	    </thead>
	    <tbody>
	        <!-- Data will be populated here by JavaScript -->
	    </tbody>
	</table>
</div>

<link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
<style>
    .table-container {
/*        overflow-x: auto;*/
        margin: 0 auto;
        width: 100%;
    }
    table.dataTable {
        width: 100% !important;
        border-collapse: collapse;
    }
    table.dataTable thead {
        background-color: #333;
        color: #fff;
    }
    table.dataTable tbody tr {
        background-color: #222;
        color: #e0e0e0;
    }
    table.dataTable tbody tr:nth-child(even) {
        background-color: #2a2a2a;
    }
    table.dataTable th,
    table.dataTable td {
        padding: 10px;
        border: 1px solid #444;
    }
    table.dataTable th {
        font-weight: bold;
    }
</style>
<script>
    $(document).ready(function() {
        $.ajax({
            url: '{{ "/game-decks.csv" | relative_url }}',
            dataType: 'text',
            success: function(data) {
                var rows = data.split('\n');

                var headerHtml = '<tr>'
                var headerCells = rows[0].split(',');
                for (var j = 0; j < headerCells.length; j++) {
                    headerHtml += '<th>' + headerCells[j] + '</th>';
                }
                headerHtml += '</tr>'
                $('#game-table thead').append(headerHtml);

                for (var i = 1; i < rows.length; i++) {
                    var cells = rows[i].split(',');
                    var rowHtml = '<tr>';
                    for (var j = 0; j < cells.length; j++) {
                        rowHtml += '<td>' + cells[j] + '</td>';
                    }
                    rowHtml += '</tr>';
                    $('#game-table tbody').append(rowHtml);
                }
                $('#game-table').DataTable();
            }
        });
    });
</script>
